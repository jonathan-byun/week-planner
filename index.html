<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="utility.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>Weekly Planner</h1>
    </div>
    <div class="row gap day-button-row">
      <div class="column-seventh">
        <button class="day-buttons">Sunday</button>
      </div>
      <div class="column-seventh">
        <button class="day-buttons">Monday</button>
      </div>
      <div class="column-seventh">
        <button class="day-buttons">Tuesday</button>
      </div>
      <div class="column-seventh">
        <button class="day-buttons">Wednesday</button>
      </div>
      <div class="column-seventh">
        <button class="day-buttons">Thursday</button>
      </div>
      <div class="column-seventh">
        <button class="day-buttons">Friday</button>
      </div>
      <div class="column-seventh">
        <button class="day-buttons">Saturday</button>
      </div>
    </div>
    <div class="row">
      <button class="add-entry-button">Add Entry</button>
    </div>
    <div class="row">
      <h3>Scheduled Events for <span class="choose-day">Monday</span></h3>
    </div>
    <table class="entries-table">
      <thead>
        <tr>
          <th>Time</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <!-- FINISH THIS -->
      </tbody>
    </table>
  </div>
  <div class="modal hidden">
    <form id="modal-entry-form">
      <div class="modal-content">
        <div class="row margin-bottom">
          <h2 class="no-margin">Add Entry</h2>
        </div>
        <div class="row justify-left margin-bottom">
          <select required name="day-of-week" id="day-of-week">
            <option value="0">Sunday</option>
            <option value="1">Monday</option>
            <option value="2">Tuesday</option>
            <option value="3">Wednesday</option>
            <option value="4">Thursday</option>
            <option value="5">Friday</option>
            <option value="6">Saturday</option>
          </select>
          <select required name="time" id="time">
            <option value="1">1:00</option>
            <option value="2">2:00</option>
            <option value="3">3:00</option>
            <option value="4">4:00</option>
            <option value="5">5:00</option>
            <option value="6">6:00</option>
            <option value="7">7:00</option>
            <option value="8">8:00</option>
            <option value="9">9:00</option>
            <option value="10">10:00</option>
            <option value="11">11:00</option>
            <option value="12">12:00</option>
          </select>
        </div>
        <div class="row margin-bottom">
          <textarea required class="width-100" name="description" id="description" cols="30" rows="6" style="resize: none;"
            placeholder="Description"></textarea>
        </div>
        <div class="row justify-right">
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
